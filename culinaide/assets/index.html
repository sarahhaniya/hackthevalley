<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Culinaide Chatbot</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                width: 100%;
                overflow: hidden;
                /* stop the whole page from scrolling */
            }

            #voiceflow-chat-container {
                width: 100%;
                height: 100%;
                /* fill the WebView */
            }
        </style>
    </head>

    <body>
        <div id="voiceflow-chat-container"></div>

        <script type="text/javascript">
            (function (d, t)
            {
                var v = d.createElement(t),
                    s = d.getElementsByTagName(t)[0];
                v.onload = function ()
                {
                    window.voiceflow.chat.load({
                        verify: { projectID: "68d98e37d1409c6c304b4627" }, // âœ… your project ID
                        url: "https://general-runtime.voiceflow.com",
                        versionID: "development", // or "development" if you want preview
                    });
                };
                v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
                v.type = "text/javascript";
                s.parentNode.insertBefore(v, s);
            })(document, "script");
        </script>
    </body>

</html>
